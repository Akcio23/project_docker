version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_container
    ports:
      - "8194:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: akcio23/projeto:latest
    container_name: node_app
    ports:
      - "8195:8195"
    depends_on:
      - postgres

volumes:
  pgdata:
