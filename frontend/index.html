<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Moderno - Gerenciador de Itens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e2f 100%);
      color: #ddd;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo de part√≠culas animadas mais discretas para dark */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(90, 90, 130, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(140, 60, 90, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(90, 160, 200, 0.15) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
      to { text-shadow: 0 0 35px rgba(255, 255, 255, 1), 0 0 50px rgba(90, 90, 130, 0.6); }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .form-container {
      background: rgba(30, 30, 45, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 1);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(50, 50, 70, 0.6);
      border: 2px solid rgba(150, 150, 170, 0.3);
      border-radius: 15px;
      color: #eee;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(200, 200, 220, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: #8a8aff;
      background: rgba(60, 60, 90, 0.8);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(138, 138, 255, 0.6);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a75ff, #5147b9);
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(106, 117, 255, 0.7);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(106, 117, 255, 0.9);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .items-container {
      background: rgba(30, 30, 45, 0.75);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(150, 150, 170, 0.15);
      border-radius: 20px;
      padding: 2rem;
      min-height: 300px;
      box-shadow: 0 0 15px rgba(50, 50, 80, 0.6);
    }

    .items-header {
      color: #ddd;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .items-header::before {
      content: '‚ú®';
      font-size: 1.2rem;
    }

    .items-list {
      list-style: none;
      display: grid;
      gap: 1rem;
    }

    .item-card {
      background: rgba(40, 40, 65, 0.7);
      border: 1px solid rgba(100, 100, 140, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
      box-shadow: 0 0 15px rgba(60, 60, 90, 0.5);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .item-card:hover {
      transform: translateY(-5px);
      background: rgba(60, 60, 90, 0.8);
      box-shadow: 0 10px 25px rgba(80, 80, 130, 0.9);
    }

    .item-info {
      color: #eee;
      margin-bottom: 1rem;
    }

    .item-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #d0d0ff;
    }

    .item-description {
      color: rgba(200, 200, 220, 0.85);
      line-height: 1.4;
    }

    .btn-delete {
      background: linear-gradient(135deg, #ff4757, #c44569);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(255, 71, 87, 0.7);
    }

    .btn-delete:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 1);
    }

    .btn-delete:active {
      transform: scale(0.95);
    }

    .empty-state {
      text-align: center;
      color: rgba(200, 200, 220, 0.6);
      font-size: 1.1rem;
      padding: 3rem 0;
    }

    .empty-state::before {
      content: 'üìù';
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .btn-primary {
        width: 100%;
        padding: 1.2rem;
      }
    }

    /* Anima√ß√£o de loading */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ItemFlow</h1>
      <p class="subtitle">Gerencie seus itens com estilo e efici√™ncia</p>
    </div>

    <div class="form-container">
      <div class="form-group">
        <input type="text" id="name" class="form-input" placeholder="Nome do item" required />
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-input" placeholder="Descri√ß√£o do item" required />
      </div>
      <button id="addBtn" class="btn-primary">Adicionar Item</button>
    </div>

    <div class="items-container">
      <div class="items-header">Lista de Itens</div>
      <ul id="itemsList" class="items-list">
        <li class="empty-state">Nenhum item cadastrado.</li>
      </ul>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const nameInput = document.getElementById('name');
    const descriptionInput = document.getElementById('description');
    const itemsList = document.getElementById('itemsList');

    function createItemElement(name, description) {
      const li = document.createElement('li');
      li.classList.add('item-card');

      const nameEl = document.createElement('div');
      nameEl.classList.add('item-name');
      nameEl.textContent = name;

      const descEl = document.createElement('div');
      descEl.classList.add('item-description');
      descEl.textContent = description;

      const infoEl = document.createElement('div');
      infoEl.classList.add('item-info');
      infoEl.appendChild(nameEl);
      infoEl.appendChild(descEl);

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('btn-delete');
      deleteBtn.textContent = 'Excluir';
      deleteBtn.onclick = () => {
        itemsList.removeChild(li);
        if (itemsList.children.length === 0) {
          const emptyMsg = document.createElement('li');
          emptyMsg.classList.add('empty-state');
          emptyMsg.textContent = 'Nenhum item cadastrado.';
          itemsList.appendChild(emptyMsg);
        }
      };

      li.appendChild(infoEl);
      li.appendChild(deleteBtn);

      return li;
    }

    addBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const description = descriptionInput.value.trim();

      if (!name || !description) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Remove mensagem de lista vazia, se existir
      const emptyMsg = itemsList.querySelector('.empty-state');
      if (emptyMsg) emptyMsg.remove();

      const itemElement = createItemElement(name, description);
      itemsList.appendChild(itemElement);

      nameInput.value = '';
      descriptionInput.value = '';
      nameInput.focus();
    });

    // Permitir submit com Enter
    [nameInput, descriptionInput].forEach(input => {
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') addBtn.click();
      });
    });
  </script>
</body>
</html>
