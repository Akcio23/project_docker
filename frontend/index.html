<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Moderno - Gerenciador de Itens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Efeito de part√≠culas animadas no fundo */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(120, 119, 198, 0.3); }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      font-weight: 300;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 15px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .items-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      min-height: 300px;
    }

    .items-header {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .items-header::before {
      content: '‚ú®';
      font-size: 1.2rem;
    }

    .items-list {
      list-style: none;
      display: grid;
      gap: 1rem;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .item-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .item-info {
      color: white;
      margin-bottom: 1rem;
    }

    .item-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .item-description {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }

    .btn-delete {
      background: linear-gradient(135deg, #ff4757, #c44569);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-delete:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
    }

    .btn-delete:active {
      transform: scale(0.95);
    }

    .empty-state {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      padding: 3rem 0;
    }

    .empty-state::before {
      content: 'üìù';
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .btn-primary {
        width: 100%;
        padding: 1.2rem;
      }
    }

    /* Anima√ß√£o de loading */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ItemFlow</h1>
      <p class="subtitle">Gerencie seus itens com estilo e efici√™ncia</p>
    </div>

    <div class="form-container">
      <div class="form-group">
        <input type="text" id="name" class="form-input" placeholder="Nome do item" required>
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-input" placeholder="Descri√ß√£o detalhada" required>
      </div>
      <button onclick="createItem()" class="btn-primary">
        Adicionar Item
      </button>
    </div>

    <div class="items-container">
      <div class="items-header">
        Seus Itens
      </div>
      <ul id="list" class="items-list"></ul>
    </div>
  </div>

  <script>
    const API = 'http://201.23.3.86:8195/items';

    async function fetchItems() {
      try {
        const list = document.getElementById('list');
        list.classList.add('loading');
        
        const res = await fetch(API);
        const items = await res.json();
        
        list.innerHTML = '';
        list.classList.remove('loading');
        
        if (items.length === 0) {
          list.innerHTML = '<div class="empty-state">Nenhum item encontrado. Adicione o primeiro!</div>';
          return;
        }
        
        items.forEach((item, index) => {
          const li = document.createElement('li');
          li.className = 'item-card';
          li.style.animationDelay = `${index * 0.1}s`;
          
          li.innerHTML = `
            <div class="item-info">
              <div class="item-name">${escapeHtml(item.name)}</div>
              <div class="item-description">${escapeHtml(item.description)}</div>
            </div>
            <button class="btn-delete" onclick="deleteItem(${item.id})">
              Remover
            </button>
          `;
          
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao buscar itens:', error);
        showNotification('Erro ao carregar itens', 'error');
      }
    }

    async function createItem() {
      const nameInput = document.getElementById('name');
      const descriptionInput = document.getElementById('description');
      const name = nameInput.value.trim();
      const description = descriptionInput.value.trim();
      
      if (!name || !description) {
        showNotification('Por favor, preencha todos os campos', 'warning');
        return;
      }
      
      try {
        const btn = event.target;
        btn.classList.add('loading');
        btn.disabled = true;
        
        await fetch(API, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name, description })
        });
        
        nameInput.value = '';
        descriptionInput.value = '';
        
        await fetchItems();
        showNotification('Item adicionado com sucesso!', 'success');
        
      } catch (error) {
        console.error('Erro ao criar item:', error);
        showNotification('Erro ao adicionar item', 'error');
      } finally {
        const btn = document.querySelector('.btn-primary');
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    async function deleteItem(id) {
      if (!confirm('Tem certeza que deseja remover este item?')) {
        return;
      }
      
      try {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        await fetchItems();
        showNotification('Item removido com sucesso!', 'success');
      } catch (error) {
        console.error('Erro ao deletar item:', error);
        showNotification('Erro ao remover item', 'error');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showNotification(message, type = 'info') {
      // Implementa√ß√£o simples de notifica√ß√£o
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideInRight 0.3s ease-out;
        max-width: 300px;
        ${type === 'success' ? 'background: linear-gradient(135deg, #00b894, #00a085);' : ''}
        ${type === 'error' ? 'background: linear-gradient(135deg, #d63031, #b71c1c);' : ''}
        ${type === 'warning' ? 'background: linear-gradient(135deg, #fdcb6e, #e17055);' : ''}
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-out';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Adicionar estilos de anima√ß√£o para notifica√ß√µes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Permitir adicionar item com Enter
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.target.matches('#name') || e.target.matches('#description'))) {
        createItem();
      }
    });

    // Carregar itens ao iniciar
    fetchItems();
  </script>
</body>
</html>
